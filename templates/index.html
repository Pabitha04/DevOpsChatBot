<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Chatbot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #161b22;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #30363d;
        }
        header h1 {
            color: #58a6ff;
            font-size: 1.6rem;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        .message {
            padding: 0.8rem 1rem;
            border-radius: 10px;
            max-width: 80%;
            white-space: pre-line;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #238636;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background-color: #30363d;
            color: #c9d1d9;
            border-left: 4px solid #58a6ff;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #input-area {
            display: flex;
            padding: 1rem;
            background-color: #161b22;
            border-top: 2px solid #30363d;
        }
        #user-input {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        #send-btn {
            background-color: #58a6ff;
            color: #fff;
            border: none;
            padding: 0.7rem 1.2rem;
            margin-left: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        #send-btn:hover {
            background-color: #1f6feb;
        }
        .status-success {
            border-left: 5px solid #2ea043;
        }
        .status-fail {
            border-left: 5px solid #da3633;
        }
        .typing {
            color: #8b949e;
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>‚öôÔ∏è DevOps CI/CD Chatbot</h1>
    </header>

    <div id="chat-box">
        <div class="bot message">ü§ñ Hi! I'm your CI/CD assistant.<br>
        Ask me: "Show latest build" or "Show build history".</div>
    </div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKey(event)">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");

        function addMessage(text, sender, statusClass = "") {
            const msg = document.createElement("div");
            msg.className = `message ${sender} ${statusClass}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const userMsg = input.value.trim();
            if (!userMsg) return;

            addMessage(userMsg, "user");
            input.value = "";

            const typing = document.createElement("div");
            typing.className = "typing";
            typing.textContent = "Bot is typing...";
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await res.json();
                chatBox.removeChild(typing);

                let reply = data.reply;
                let statusClass = "";

                if (reply.toLowerCase().includes("success")) statusClass = "status-success";
                else if (reply.toLowerCase().includes("fail")) statusClass = "status-fail";

                addMessage(reply, "bot", statusClass);
            } catch {
                chatBox.removeChild(typing);
                addMessage("‚ö†Ô∏è Error: Could not connect to the server.", "bot", "status-fail");
            }
        }

        function handleKey(event) {
            if (event.key === "Enter") sendMessage();
        }
    </script>
</body>
</html>
